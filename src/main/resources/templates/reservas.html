<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Hotel - Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reservas.css}">
</head>
<body>
    <header>
        <h1>Faça sua Reserva</h1>
    </header>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="quartos">Quartos</a></li>
                <li><a href="reservas">Reservas</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="contato">Contato</a></li>
            </ul>
        </nav>
    <section>
		<ul>
			<li th:each="qo : ${quartosOcupados}">
				<div>
					<h2 th:text="${qo.quartoNome}">quarto nome</h2>
					<p th:text="${qo.nomeCliente}">cliente nome</p>
					<b th:text="${qo.checkin}">checkin</b> - 
					<b th:text="${qo.checkout}">checkout</b>
					<p>Quarto Nº <span th:text="${qo.numero}"></span></p>
				</div>
				<img id="img-quarto" src="https://www.queroviajarmais.com/wp-content/uploads/2021/09/trade-hotel-825x569.png">
			</li>
		</ul>
    </section>

    <footer>
        <p>&copy; 2023 Sistema de Hotel. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
